<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sayajins Store</title>
    <link rel="stylesheet" href="assets/css/style-cadastro.css">
    <!-- FONTE 'EUROSTILE EXTENDED' -->
    <link href="https://use.typekit.net/gvp4xoa.css" rel="stylesheet" />
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- BOTÃO 'SAIBA MAIS' -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ÍCONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- ÍCONE -->
    <link rel="shortcut icon" href="/assets/images/dbz-icon.png" type="image/x-icon">
</head>

<body>
    <!-- HEADER -->
    <header class="header-custom">
        <video class="banner-video-bg" src="assets/videos/banner-video.mp4" autoplay muted loop playsinline></video>
        <!-- Navbar personalizada -->
        <nav class="navbar-custom">
            <div class="container-custom">
                <a class="brand" href="#">
                    <img src="assets/images/Dragon_Ball_Z_logo.svg" alt="Logo Sayajins Store"
                        style="height:32px; vertical-align:middle; margin-right:8px;">
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="#contato">Contato</a>
                </div>
                <div class="actions">
                    <a href="#" class="icon-login" title="Login"><i class='bx bx-log-in'></i></a>
                    <a href="#" class="icon-cart" title="Carrinho"><i class='bx bxs-cart'></i></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIM DO HEADER -->

    <!-- MAIN (CONTEÚDO PRINCIPAL - CADASTRO) -->
    <main class="cadastro-main">
        <div class="cadastro-container">
            <h2>Criar Conta na <span>Sayajins Store</span></h2>
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="username">Nome</label>
                    <input type="text" id="username" placeholder="Digite seu nome" required>
                </div><br>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                </div><br>
                <div class="form-group">
                    <label for="usuario">Email</label>
                    <input type="text" id="usuario" placeholder="Digite seu email" required>
                </div><br>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div><br>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Digite sua senha" required>
                </div><br>
                <div class="form-group">
                    <div class="btn btn-three" onclick="document.getElementById('cadastro-form').requestSubmit()">
                        <span>CADASTRAR</span>
                    </div>
                </div>
            </form>
            <p class="signup-text">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </p>
        </div>
    </main>
    <!-- FIM DA MAIN (CONTEÚDO PRINCIPAL - CADASTRO) -->


    <!-- FOOTER -->
    <footer class="footer-custom">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/Dragon_Ball_Z_logo.svg" alt="Logo Sayajins Store"
                    style="height:32px; vertical-align:middle; margin-right:8px;">
                <span class="footer-title">Sayajins Store</span>
            </div>
            <div class="footer-social">
                <a href="#" title="Instagram"><i class='bx bxl-instagram'></i></a>
                <a href="#" title="Linkedin"><i class='bx bxl-linkedin'></i></a>
                <a href="#" title="Github"><i class='bx bxl-github'></i></a>
                <a href="#" title="WhatsApp"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <div class="footer-copy">
                &copy; 2025 Sayajins Store — Todos os direitos reservados.
            </div>
        </div>
    </footer>
    <!-- FIM DO FOOTER -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/carrinho.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnVerProdutos = document.querySelector('.custom-btn.btn-12');
            if (btnVerProdutos) {
                btnVerProdutos.addEventListener('click', function (e) {
                    e.preventDefault();
                    const mainSection = document.querySelector('main.main-custom');
                    if (mainSection) {
                        mainSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            }
        });
    </script>

    <script src="/assets/JS/cadastro.js"></script>
</body>

</html>
