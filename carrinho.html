<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sayajins Store</title>
    <link rel="stylesheet" href="assets/css/style-carrinho.css">
    <!-- FONTE 'EUROSTILE EXTENDED' -->
    <link href="https://use.typekit.net/gvp4xoa.css" rel="stylesheet" />
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- BOTÃO 'SAIBA MAIS' -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ÍCONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- ÍCONE -->
    <link rel="shortcut icon" href="/assets/images/dbz-icon.png" type="image/x-icon">
</head>

<body>
    <!-- HEADER -->
    <header class="header-custom">
        <video class="banner-video-bg" src="assets/videos/banner-video.mp4" autoplay muted loop playsinline></video>
        <!-- Navbar personalizada -->
        <nav class="navbar-custom">
            <div class="container-custom">
                <a class="brand" href="#">
                    <img src="assets/images/Dragon_Ball_Z_logo.svg" alt="Logo Sayajins Store"
                        style="height:32px; vertical-align:middle; margin-right:8px;">
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="#contato">Contato</a>
                </div>
                <div class="actions">
                    <a href="#" class="icon-login" title="Login"><i class='bx bx-log-in'></i></a>
                    <a href="#" class="icon-cart" title="Carrinho"><i class='bx bxs-cart'></i></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIM DO HEADER -->

    <!-- MAIN (CONTEÚDO PRINCIPAL - CARRINHO) -->
    <main class="carrinho-main">
        <di class="container">
            <div class="header-carrinho">
                <a href="index.html">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <h2>Meu Carrinho</h2>
            </div>

            <div class="content">
                <!-- Tabela de produtos -->
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Remover</th>
                            </tr>
                        </thead>
                        <tbody id="carrinho">
                            <tr>
                                <td colspan="3" style="font-weight:600; text-align:center;">
                                    Seu carrinho está vazio!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <!-- Resumo da compra -->
                <aside>
                    <div class="box">
                        <header>Resumo da compra</header>
                        <div class="info">
                            <div>
                                <span>Sub-total</span>
                                <span id="carrinho-preco">R$ 0,00</span>
                            </div>
                            <div>
                                <span>Frete</span>
                                <span>R$ 0,00</span>
                            </div>
                            <div>
                                <button id="btn-cupom">
                                    Adicionar cupom de desconto
                                    <i class="bx bx-right-arrow-alt"></i>
                                </button>
                            </div>
                        </div>
                        <footer>
                            <span>Total</span>
                            <span id="carrinho-preco2">R$ 0,00</span>
                        </footer>
                        <div class="radio-group">
                            <label class="pagamento-option">
                                <input type="radio" name="pagamento" value="pix" checked>
                                <span><i class="bi bi-cash-stack"></i> Pix</span>
                            </label>

                            <label class="pagamento-option">
                                <input type="radio" name="pagamento" value="cartao">
                                <span><i class="bi bi-credit-card"></i> Cartão de Crédito</span>
                            </label>

                            <label class="pagamento-option">
                                <input type="radio" name="pagamento" value="cartao">
                                <span><i class="bi bi-credit-card"></i> Cartão de Débito</span>
                            </label>

                            <label class="pagamento-option">
                                <input type="radio" name="pagamento" value="paypal">
                                <span><i class="bi bi-paypal"></i> PayPal</span>
                            </label>
                        </div>

                    </div>
                    <button id="btn-finalizar">Finalizar Compra</button>
                </aside>
            </div>
    </main>
    <!-- FIM DA MAIN (CONTEÚDO PRINCIPAL - CARRINHO) -->

    <!-- FOOTER -->
    <footer class="footer-custom">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/Dragon_Ball_Z_logo.svg" alt="Logo Sayajins Store"
                    style="height:32px; vertical-align:middle; margin-right:8px;">
                <span class="footer-title">Sayajins Store</span>
            </div>
            <div class="footer-social">
                <a href="#" title="Instagram"><i class='bx bxl-instagram'></i></a>
                <a href="#" title="Linkedin"><i class='bx bxl-linkedin'></i></a>
                <a href="#" title="Github"><i class='bx bxl-github'></i></a>
                <a href="#" title="WhatsApp"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <div class="footer-copy">
                &copy; 2025 Sayajins Store — Todos os direitos reservados.
            </div>
        </div>
    </footer>
    <!-- FIM DO FOOTER -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/carrinho.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnVerProdutos = document.querySelector('.custom-btn.btn-12');
            if (btnVerProdutos) {
                btnVerProdutos.addEventListener('click', function (e) {
                    e.preventDefault();
                    const mainSection = document.querySelector('main.main-custom');
                    if (mainSection) {
                        mainSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            }
        });
    </script>
</body>

</html>
